

<div id="recycle">

      <label style="margin-left:30px;float:left; font-size:20px;">Welcome: {{user['username']}}</label>
      <label style="margin-right:100px;float:right; font-size:30px;"><span>  <a style="margin-top:20px;color:green;font-size:30px;margin-right:30px;"href="/#/shop">Shop</a>
</span><span class="glyphicon glyphicon-leaf gly-rotate-180" style="color:green"></span>: {{user['leaves']}}</label>

<br><br>
<h1 style="font-size:50px;">Recycle</h1>
<br><br>

<h3>Select one of the resource</h3>
<br>

<div ng-controller = "recycleController">
<form method = "POST">
<label style="font-size:20px;" class="radio-inline"><input type="radio" name="item" ng-model="item" value="paper">Paper</label>
<label style="font-size:20px;" class="radio-inline"><input type="radio" name="item" ng-model="item" value="cans">Cans</label>
<label style="font-size:20px;" class="radio-inline"><input type="radio" name="item" ng-model="item" value="OBW">Other bio-degradable waste</label>
<br><br>
<h3>Address</h3>
<br>
<textarea style="margin-left:500px;" class="form-control" rows="5" ng-model="address"></textarea>
<br>

<h3>Weight of the resource in kg:</h3>
<br>

<input style="margin-left:500px;float:center;" type="number" class="form-control" ng-model="weight">
<br>

   <button class="btn btn-lg btn-primary" type="submit" ng-click="donate()">Donate</button> Or <button class="btn btn-lg btn-primary" type="submit" ng-click="earn()">Earn</button>
<!--<a style="float:centered; font-size:20px;" class="btn btn-warning" ng-submit="donate()" role="button">Donate!</a> Or <a style="font-size:20px;" class="btn btn-warning" type="ng-submit" role="button">Earn!</a>-->
</form>
</div>
</div>
